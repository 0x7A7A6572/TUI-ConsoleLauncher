apply plugin: 'com.android.application'
android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "ohi.andre.consolelauncher"

        minSdkVersion 14
        targetSdkVersion 26
        flavorDimensions "default"

        versionName "v6.10"

        manifestPlaceholders = [playstore:"false"]
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            zipAlignEnabled true
        }
    }

    productFlavors {

//        !!!!!!!!!!!!!
//        odd is fdroid, otherwise playstore
//        !!!!!!!!!!!!!
        fdroid {
            versionCode 198
        }
        playstore {
            versionCode 195
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    dependencies {
        implementation 'com.android.support:appcompat-v7:27.1.1'
    }
    lintOptions {
        checkReleaseBuilds false
    }
    android.applicationVariants.all { variant ->
        def formattedDate = new Date().format('hh.mm')

        def label
        def x = variant.versionCode % 2
        if(x == 0) {label = "fdroid"}
        else {label = "playstore"}

        variant.outputs.all {
            outputFileName = "./${variant.versionName}/${variant.applicationId}_${label}_${variant.versionCode}_${formattedDate}.apk"
        }
    }
}
dependencies {
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    implementation 'net.sourceforge.htmlcleaner:htmlcleaner:2.6'
    implementation 'com.jayway.jsonpath:json-path:2.4.0'
    implementation 'org.jsoup:jsoup:1.11.3'
}