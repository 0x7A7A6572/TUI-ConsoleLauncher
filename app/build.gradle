apply plugin: 'com.android.application'
android {

    compileSdkVersion 27

    defaultConfig {
        applicationId "ohi.andre.consolelauncher"

        minSdkVersion 14
        targetSdkVersion 26

        versionCode 194
        versionName "v6.8"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            zipAlignEnabled true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dependencies {
        implementation 'com.android.support:appcompat-v7:27.1.1'
    }

    lintOptions {
        checkReleaseBuilds false
    }

    android.applicationVariants.all { variant ->
        def formattedDate = new Date().format('hh.mm')

        variant.outputs.all {
            outputFileName = "./${variant.versionName}/${variant.applicationId}_${variant.versionCode}_${formattedDate}.apk"
        }
    }
}
dependencies {
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    implementation group: 'net.sourceforge.htmlcleaner', name: 'htmlcleaner', version: '2.6'
    implementation 'com.jayway.jsonpath:json-path:2.3.0'
    implementation group: 'org.jsoup', name: 'jsoup', version: '1.11.3'
}